<!DOCTYPE html>
<html>
<head>
	<title>Jquery Basic</title>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('p').css('font-family','Arial');

			$('#subyek').css({
				'color' : '#353535',
				'font-size' : '30px'
			});

			$('.course').css({
				'color' : 'green',
				'font-weight' : 'bold',
				'font-style' : 'italic'
			});

			$('.biru').css('color','blue');
			$('.hijau').css('color','green');
			$('.merah').css('color','red');
			$('.kuning').css('color','yellow');
			$('.ungu').css('color','purple');
		});
	</script>

	<p>Saya belajar <span id="subyek">jQuery</span> di tempat <span class="course">Kursus</span></p>
	
	<p class="biru">Ini tulisan warna Biru</p>
	<p class="hijau">Ini tulisan warna Hijau</p>
	<p class="merah">Ini tulisan warna Merah</p>
	<p class="kuning">Ini tulisan warna Kuning</p>
	<p class="ungu">Ini tulisan warna Ungu</p>
</body>
</html>
