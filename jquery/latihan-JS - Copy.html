<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS</title>
</head>
<body>
    
    <script>
        //Soal 1 => Volume Balok
        var p=5;
        var l=7;
        var t=2;
        var volume = p * l * t;

        //Soal 2 => Tiket Event
        var age=15;
        var harga;
        if(age<=10){
            harga = 10000
        }
        else if(age>10 && age<30){
            harga = 15000
        }
        else if(age>=30){
            harga = 30000
        }
        else{
            harga = 0
        }
        document.write("Usia anda " + age + " harga tiketnya adalah Rp. " + harga);
        document.write("<br>")

        //Soal 3 => Kalkulator Sederhana
        var n1=2;
        var n2=3;
        var opr = "Mul";
        var result=0;
        
        switch(opr){
            case "Add":
                result = n1 + n2;
            break;
            case "Sub":
                result = n1 - n2;
            break;
            case "Mul" :
                result = n1* n2;
            break;
            case "Div": 
                result = n1 / n2;
            break;
            case "Mod": 
                result = n1 % n2;
            break;
        }
        document.write("Operasi anda " + opr + " dari " + n1 + " dan " +  n2 + " hasil adalah " + result);

        //Soal 4 => Print 10 bilangan genap dan ganjil pertama
        var loop = 10;
        for(var i=0;i<=10*2 ; i++){
            if(i%2==0){
                document.write(i + "<br>");
            }
        }
        for(var i=1;i<=10*2 ; i++){
            if(i%2==1){
                document.write(i + "<br>");
            }
        }
        document.write("<br>")
        //Soal 5 => Matrix
        /*
            var matrix = | 5 3 | Det = a.d - b .c
                         | 1 2 |
            matrix[0][0]*matrix[1][1] = matrix[0][1]*matrix[1][0]
        */
        var matrix = [
            [5,3],
            [1,2]
        ]
        var det = matrix[0][0]*matrix[1][1] - matrix[0][1]*matrix[1][0];
        document.write("Determinan = " + det);
        document.write("<br>")
        
        // Soal 6 => Mean
        var Arr = [10, 35, 17, 50, 30, 37, 15]
        var total=0;
        for(var i=0;i<Arr.length;i++){
            total += Arr[i];
        }
        var mean = total / Arr.length;
        document.write("Mean = " + mean);
        document.write("<br>")

        //Soal 7 => Prima
        /*
            Prima adalah Bilangan yang memiliki 2 faktor
            10 -> 1 2 5 10 = 4 faktor
        */
        var angka=5;
        var faktor=0
        for(var i=1;i<=angka;i++){
            if(angka%i==0){
                document.write(i + "<br>")
                faktor ++
            }
        }
        if(faktor==2){
            document.write(angka + " adalah Bilangan Prima");
        }
        else{
            document.write(angka + " adalah Bukan Bilangan Prima");
        }
        
    </script>
</body>
</html>
