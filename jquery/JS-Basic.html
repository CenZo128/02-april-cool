    <script type="text/javascript">
        //Input dan Output
        document.write("Hello World!");
        document.write("<br>");
        document.write("Selamat siang dunia");
        document.write("<br>");

        //Variable
        var name="Hello Bro";
        document.write(name);
        document.write("<br>");

        //Operasi Bilangan
        var a = 10;
        var b = 7;
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        var g = a % b;
        document.write(a + " " + b + " " + c + " " + d + " " + e + " " + f + " " + g);
        document.write("<br>");

        //Array 1 Dimensi
        var buah = ["Apel","Pisang","Melon"];
		document.write(buah + "<br/>");
		document.write(buah[0] + "<br/>" + buah[1] + "<br/>" + buah[2] + "<br/>");

		//Array 2D
		var sayur = [
						["kentang", "ubi", "bambu"],
						["tomat","wortel"], 
						["selada"]
					];
		document.write(sayur + "<br/>");
		document.write("Sayur[0][0] = " + sayur[0][0] + "<br/>");
		document.write("Sayur[0][1] = " + sayur[0][1] + "<br/>");
		document.write("Sayur[0][2] = " + sayur[0][2] + "<br/>");

        var jumlahBuah = buah.length;
		var jumlahSayur = sayur[0].length + sayur[1].length + sayur[2].length;
		document.write("Jumlah Buah = " + jumlahBuah);
		document.write("<br/>");
		document.write("Jumlah Sayur = " + jumlahSayur);
		document.write("<br/>");
		document.write("<br/>");
        

    </script>
    <script type="text/javascript">
		//Selection
		var a=5;
		if (a==1) {
			document.write("Benar angka 1");
		}
		else if(a==2) {
			document.write("Benar angka 2");
		}
		else {
			document.write("Bukan angka 1 dan angka 2");
		}
		document.write("<br/>");

		var y = 100;
		if (y>10){
			document.write("Lebih besar dari 10");
		}
		else if(y<10){
			document.write("Lebih kecil dari 10");
		}
		else{
			document.write("Ini Angka 10");
		}
		document.write("<br/>");

		var z = 7;
		if(z>=1 && z<=10){
			document.write("Antara 1 - 10 <br>");
		}

		// Peringkat
		// A -> 90 - 100
		// B -> 70 - 89
		// C -> 50 - 69
		// D -> 30 - 49
		// E -> 0 - 29
		// Masukkan Nilai antara 0 - 100
		var x = 95;
		if (x>=90 && x<=100)
		{
			document.write("Peringkat A");
		}
		else if(x>=70 && x<90)
		{
			document.write("Peringkat B");
		}
		else if(x>=50 && x<70)
		{
			document.write("Peringkat C");
		}
		else if(x>=30 && x<50)
		{
			document.write("Peringkat D");
		}
		else if(x>=0 && x<30)
		{
			document.write("Peringkat E");
		}
		else
		{
			document.write("Masukkan nilai antara 0 - 100");
		}
		document.write("<br/>");
    </script>

    <script type="text/javascript">
		//LOOPING
        for(var i=0;i<5;i++){
            document.write("Hello bro! <br>")
        }

		var i=5;
		var total=1;
		for (i ; i >= 1; i--) {
			document.write(i + "<br/>");
			total=total*i;
		}
		document.write("Faktorial = "+ total + "<br/>");
	</script>
