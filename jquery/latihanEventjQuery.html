<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Event jQuery</title>
    <style>
        .container{
            width: 500px;
            border: 1px solid rgba(0,0,0,0.5);
            padding: 15px;
            margin: auto;
            text-align: center;
        }
        button{
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }
        button:hover {
            background: rgba(0,0,0,0.5);
            color: #ffffff;
            cursor: pointer;
        }
        .kotak{
            position: absolute;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="besar">BESAR</button>
        <button id="sedang">SEDANG</button>
        <button id="kecil">KECIL</button>

        <div class="kotak" style="background: orangered; width: 125px; height: 125px;"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#besar').click(function(){
                $('.kotak').css({
                    'width' : '500px',
                    'height' : '500px'
                })
            })
            $('#sedang').click(function(){
                $('.kotak').css({
                    'width' : '250px',
                    'height' : '250px'
                })
            })
            $('#kecil').click(function(){
                $('.kotak').css({
                    'width' : '125px',
                    'height' : '125px'
                })
            })
        })
    </script>
</body>
</html>
