<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Halo, <span id="nama"></span> Selamat Siang..</p>
    
    <script>
		var name = "James";
		document.getElementById("nama").innerHTML = name;
		document.getElementById("nama").style.color = "#357890";
		document.getElementById("nama").style.fontWeight = "bold";
    </script>
    
    <input type="text" id="motto">
	<input type="submit" value="Enter" onclick="enter()">

	<script type="text/javascript">
		function enter() {
			var kalimat = document.getElementById("motto").value;
			
			if (kalimat == "") {
				alert("Harus di isi");
			}
			else {
				alert("Motto kami adalah " + kalimat);
			}
		}
    </script>
    
    <div id="kotak">
		<div id="kotak1"></div>
		<div id="kotak2"></div>
    </div>
    
    <script type="text/javascript">
		document.getElementById("kotak").style.width = "500px";
		document.getElementById("kotak").style.height = "500px";
		document.getElementById("kotak").style.border = "1px solid black";
		document.getElementById("kotak").style.backgroundColor = "orange";
		document.getElementById("kotak").style.borderRadius = "5px";
		document.getElementById("kotak").style.position = "relative";

		document.getElementById("kotak1").style.width = "50px";
		document.getElementById("kotak1").style.height = "50px";
		document.getElementById("kotak1").style.border = "1px solid blue";
		document.getElementById("kotak1").style.backgroundColor = "green";
		document.getElementById("kotak1").style.borderRadius = "5px";
		document.getElementById("kotak1").style.position = "absolute";
		document.getElementById("kotak1").style.left = "50%";
		document.getElementById("kotak1").style.top = "50%";

		document.getElementById("kotak2").style.width = "100px";
		document.getElementById("kotak2").style.height = "100px";
		document.getElementById("kotak2").style.border = "1px solid blue";
		document.getElementById("kotak2").style.backgroundColor = "red";
		document.getElementById("kotak2").style.borderRadius = "5px";
		document.getElementById("kotak2").style.position = "absolute";
		document.getElementById("kotak2").style.left = "20%";
		document.getElementById("kotak2").style.top = "30%";

	</script>
</body>
</html>
