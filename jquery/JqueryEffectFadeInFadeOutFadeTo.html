<!DOCTYPE html>
<html>
<head>
	<title>Jquery Effect Fade In Fade Out Fade To</title>
</head>
<body>
	<button id="fade-in">Fade In</button>
	<button id="fade-out">Fade Out</button>
	<p>Halo saya sedang belajar JQUERY</p>
	<img style="width: 100px;" src="https://www.calportland.com/wp-content/uploads/2019/06/Chicago-shutterstock_1234882726-1.jpg" alt="">
	<!--Fade To-->
	<button id="opacity">Opacity</button>
	<button id="normal">Normal</button>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fade-out').click(function(){
			$('img').fadeOut(1000);
		});
		$('#fade-in').click(function(){
			$('img').fadeIn('slow');
		});
		$('#opacity').click(function(){
			$('img').fadeTo('fast', 0.5);
		});
		$('#normal').click(function(){
			$('img').fadeTo(500, 1);
		});
	});
</script>
</body>
</html>
